<div>
  <h2>Comics list</h2>
  <ul>
    <li *ngFor="let comic of comics">
      <div>

        <button type="button" (click)="onSelect(comic)">
          <h3>{{ comic.name|uppercase }}</h3>
        </button>
      </div>
    </li>
  </ul>

  <app-comic-detail [comic]="selectedComic"></app-comic-detail>
</div>

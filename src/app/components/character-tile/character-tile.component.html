<div>
  <img src={{character.image}} height=100>
  <br>
  {{ character.name }}
  <div *ngIf="isHot"> HOT </div>
  {{ character.numberOfRoles }}
  <br>
  {{ (character.description.length > 150)? (character.description | slice:0:150) + '...':(character.description) }}
  <button
    title="characterDesc"
    (click)="openCharacterDesc()"
  > 
    more 
  </button>
  <button 
    title="deleteCharacter"
    (click)="openDeleteConfirm()"
  >
    X
  </button>
</div>
